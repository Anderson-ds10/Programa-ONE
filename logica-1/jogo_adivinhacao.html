<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main>
        <h1>Jogo da Adivinhação</h1>
    </main>
    <script>
        function pulaLinha(){
            document.write("<br>")
        }
        function sorteia(){    
             var numero = Math.round(Math.random() * 10)
        }
        var numeroPensado = sorteia()
        var tentativas = 1
        var numeroInformado = parseInt(prompt("Digite um número"));

        while(tentativas <= 3){

            if(numeroInformado == numeroPensado){
                document.write("Você acertou! Parabéns." + "O número pensado foi, " + numeroPensado)
                pulaLinha()
            } else {
                document.write("Você errou! Tente novamente.")
                pulaLinha()
            }if(numeroInformado != numeroPensado){
                var numeroInformado = parseInt(prompt("Digite um número"));
            } if(tentativas == 3){
                document.write("Número de tentativas acabou!")
            }
            tentativas++
        }
    </script>
</body>
</html>
