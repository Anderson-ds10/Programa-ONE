<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando</title>
</head>
<body>
    <canvas width="600" height="400" id="tela"></canvas><br>
    <strong>Escolha uma cor</strong> <input type="color" id="color">

<script>
    var tela = document.getElementById("tela");
    var pincel = tela.getContext('2d');
    var cor = document.getElementById("color")
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        if(desenha){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cor.value
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        
        }console.log(x + ',' + y);
    }
    tela.onmousemove = desenhaCirculo

    function Hdesenha(){
        desenha = true
    }
    function NHdesenha(){
        desenha = false
    }
    tela.onmousedown = Hdesenha
    tela.onmouseup = NHdesenha
    


</script>
</body>
</html>
