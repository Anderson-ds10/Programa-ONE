<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul class="list">
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="../produtos/produtos.html">Produtos</a></li>
                    <li><a href="../contatos/contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="txtnome">Nome e sobrenome</label>
            <input type="text" placeholder="Digite seu nome e sobrenome" name="txtnome" id="txtnome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" placeholder="exemplo@gmail.com" name="email" id="txtemail" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" placeholder="(XX)(XXXXXXXXX)" name="txttelefone" id="telefone" class="input-padrao" required>

            <label for="txtmensagem">Mensagem</label>
            <textarea name="txtmensagem" id="txtmensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <div class="contatos">
                    <legend class="legenda">Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                </div>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário você prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th class="titletable">Dias</th>
                    <th class="titletable">Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Segunda-Feira</th>
                    <td> 8h - 20h </td>
                </tr>
                <tr>
                    <th>Terça-Feira</th>
                    <td> 8h - 20h </td>
                </tr>
                <tr>
                    <th>Quarta-Feira</th>
                    <td> 8h - 20h </td>
                </tr>
                <tr>
                    <th>Quinta-Feira</th>
                    <td> 8h - 20h </td>
                </tr>
                <tr>
                    <th>Sexta-Feira</th>
                    <td> 8h - 20h </td>
                </tr>
                <tr>
                    <th>Sábado</th>
                    <td> 10h - 16h </td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer>
        <img src="../produtos/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
