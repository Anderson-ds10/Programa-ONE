<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do Brasil</title>
</head>
<body>
    <canvas width="600" height="400" id="tela"></canvas>
    <script>
        var tela = document.getElementById("tela")
        var pincel = tela.getContext("2d")

        pincel.fillStyle = "green"
        pincel.fillRect(150, 0, 300, 200)

        pincel.fillStyle = "yellow"
        pincel.beginPath()
        pincel.moveTo(400, 100)
        pincel.lineTo(200, 100)
        pincel.lineTo(300, 30)
        pincel.fill()

        pincel.fillStyle = "yellow"
        pincel.beginPath()
        pincel.moveTo(400, 100)
        pincel.lineTo(300, 180)
        pincel.lineTo(200, 100)
        pincel.fill()

        pincel.fillStyle = "blue"
        pincel.beginPath()
        pincel.arc(300 ,100, 40, 0, 2*3.14)
        pincel.fill()


    </script>
</body>
</html>
