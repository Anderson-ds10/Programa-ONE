<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../produtos/logo.png" alt="imagem.png"></h1>
            <nav>
                <ul>
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="../produtos/produtos.html">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="txtnome">Nome e sobrenome</label>
            <input type="text" placeholder="Digite seu nome e sobrenome" name="txtnome" id="txtnome">

            <label for="email">E-mail</label>
            <input type="text" placeholder="exemplo@gmail.com" name="email" id="txtemail">

            <label for="telefone">Telefone</label>
            <input type="text" placeholder="(XX)(XXXXXXXXX)" name="txttelefone" id="telefone">

            <label for="txtmensagem">Mensagem</label>
            <textarea name="txtmensagem" id="txtmensagem" cols="65" rows="10"></textarea>

            <div>
                <p class="txtform">Como prefere nosso contato?</p>
                <label for="radio-email">E-mail</label>
                <input type="radio" name="contato" value="email" id="radio-email">
                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                
                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            </div>

            <label>Gostaria de receber nossas novidades por email?<input type="checkbox"></label>

            <input type="submit" value="Enviar formulÃ¡rio" id="submit">
            
        </form>
    </main>
    <footer>
        <img src="../produtos/logo-branco.png" alt="imagem.png">
        <p class="copyright">&copy Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
