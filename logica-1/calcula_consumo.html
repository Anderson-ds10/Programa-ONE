<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>

    <script>
        var tanqueCarro = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/tanqueCarro;
        var caminhoComAlcool = 300;

        document.write("Com gasolina andamos: " + consumoDeGasolina + " km/L <br>")

        var consumoDeAlcool = caminhoComAlcool/tanqueCarro;

        document.write("Com álcool andamos: " + consumoDeAlcool + " km/L")
    </script>  
</body>
</html>
